<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Parallax Tutorial</title>

  <!-- Style -->
  <link rel="stylesheet" href="css/main-style.css">
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Text:900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <section class="header" id="home">
      
      <div class="layer layer-bg" data-speed="0.10"></div>
      <div class="layer layer-one" data-speed="0.30"></div>
      <div class="layer layer-two" data-speed="0.60"></div>
      <div class="layer layer-three" data-speed="1.00"></div>
      <div class="header-overlay">
          <div class="container">
            <div class="inner-content">
                <div class="header-logo">
                    <img src="assets/img/Logo.png" class="img-fluid" alt="">
                </div>
                <div class="header-mail">
                    <a href="mailto:mertkirimgeri@gmail.com">mertkirimgeri@gmail.com</a>
                </div>
                <div class="header-button">
                  <form>
                    <button type="submit" class="button button1" formaction="https://drive.google.com/file/d/1qnzEi_FlVPaElEP5gExf6IckPOrZDCe9/view?usp=sharing">Resume</button>
                    <button type="submit" class="button button5" formaction="https://github.com/m3rt32">Github Profile</button>
                  </form>
                  </div>
              </div>
            </div>
      </div>
    </section>
    <div class="mobile-header"></div>
    <section class="content">

        <div class="grid-right">
        <img src="assets/img/pp.png" class="pp"/>
      </div>
      <div class="grid-left">
        <h1 class="name-header">MERT KIRIMGERI</h1>
      </div>
    </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
